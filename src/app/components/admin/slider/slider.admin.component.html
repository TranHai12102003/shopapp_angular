
    <div class="container mt-5">
        <h1 class="text-center mb-4">Danh Sách Sliders</h1>
        <div class="mb-3 text-right">
            <button class="btn btn-success"><i class="fas fa-plus"></i> Thêm Slider Mới</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-striped table-bordered align-middle">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tiêu đề</th>
                        <th scope="col">Mã Sản phẩm</th>
                        <th scope="col">Hình ảnh</th>
                        <th scope="col">Liên kết</th>
                        <th scope="col">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor=" let slider of sliders">
                        <td>{{slider.id}}</td>
                        <td>{{slider.title}}</td>
                        <td>{{slider.productId}}</td>
                        <td><img [src]="slider.imageUrl" alt="Slider Image" class="slider-image"></td>
                        <td><a>{{slider.linkType}}</a></td>
                        <td>
                            <button class="btn btn-primary btn-sm"><i class="fa fa-edit"></i> Sửa</button>
                            <button class="btn btn-danger btn-sm" (click)="deleteSliderId(slider)"><i class="fa fa-trash"></i> Xóa</button>
                        </td>
                    </tr>
                    
                    <!-- Thêm các dòng dữ liệu khác tương tự -->
                </tbody>
            </table>
        </div>
    </div>
