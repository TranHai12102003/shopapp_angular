
    <div class="container">
        <h1>Thêm Danh Mục Sản Phẩm</h1>
        <form id="add-category-form" (ngSubmit)="insertCategory()">
            <div class="form-group"> <label for="name">Tên danh mục:</label>
                 <input type="text" id="name" name="name" [(ngModel)]="insertCategoryDTO.name"
                    required> </div>
            <div class="form-group">
                 <label for="parent-category">Danh mục cha:</label> 
                 <select id="parent-category" [(ngModel)]="insertCategoryDTO.parent_id"
                    name="parent-category">
                    <option [value]="null">Chọn danh mục cha</option>
                    <option *ngFor="let category of categories" [value]="category.id" >{{category.name}}</option>
                </select> </div> <button type="submit">Thêm</button>
        </form>
    </div>
