
    <div class="container mt-5">
        <h1 class="text-center mb-4">Danh Sách Danh Mục</h1>
        <div class="mb-3 text-right">
            <button class="btn btn-success" (click)="insertCategory()"><i class="fas fa-plus"></i> Thêm Danh Mục Mới</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-striped table-bordered align-middle">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tên danh mục</th>
                        <th scope="col">Danh mục cha</th>
                        <th scope="col">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        <td>{{category.id}}</td>
                        <td>{{category.name}}</td>
                        <td>{{ getParentCategoryName(category.parent_id) }}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" (click)="updateCategoryId(category.id)"  ><i class="fa fa-edit"></i> Sửa</button>
                            <button class="btn btn-danger btn-sm" (click)="deleteCategoryId(category)"><i class="fa fa-trash"></i> Xóa</button>
                        </td>
                    </tr>
                    <!-- Thêm các dòng dữ liệu khác tương tự -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" *ngIf="currentPage > 1">
                    <a class="page-link" 
                    (click)="onPageChange(1)">First</a>
                </li>
                <li class="page-item" *ngIf="currentPage > 1">
                    <a class="page-link" 
                    (click)="onPageChange(currentPage - 1)">Previous</a>
                </li>
                <ng-container *ngFor="let page of visiblePages">
                    <li class="page-item" [ngClass]="{'active': page === currentPage}">
                        <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
                    </li>
                </ng-container>
                <li class="page-item" *ngIf="currentPage < totalPages">
                    <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
                </li>
                <li class="page-item" *ngIf="currentPage < totalPages">
                    <a class="page-link" (click)="onPageChange(totalPages)">Last</a>
                </li>
            </ul>
        </nav>
    </div>
