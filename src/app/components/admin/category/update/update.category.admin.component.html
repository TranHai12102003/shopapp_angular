<div class="container">
    <h1>Chỉnh Sửa Danh Mục Sản Phẩm</h1>
    <form id="edit-category-form" (ngSubmit)="updateCategory()">
      <div class="form-group">
        <label for="name">Tên danh mục:</label>
        <input type="text" id="name" name="name" [(ngModel)]="updatedCategory.name" required>
      </div>
      <div class="form-group">
        <label for="parent-category">Danh mục cha:</label>
        <select id="parent-category" [(ngModel)]="updatedCategory.parent_id" name="parent-category">
          <option [value]="null">Chọn danh mục cha</option>
          <option *ngFor="let category of categories" [value]="category.id"
            [selected]="category.id === updatedCategory.parent_id">{{ category.name }}</option>
        </select>
      </div>
      <button type="submit">Cập Nhật</button>
    </form>
  </div>
