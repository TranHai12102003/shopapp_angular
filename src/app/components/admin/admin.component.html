<div class="container-fluid">
    <header class="header bg-success text-white d-flex justify-content-between align-items-center p-3">
        <h1 class="header-title m-0">Trần Hải Store</h1>
        <!-- Logout Button -->
        <button class="btn btn-danger btn-sm" (click)="logout()">Logout</button>
    </header>
    <div class="row">
        <nav id="sidebar" class="col-md-2 col-lg-2 d-md-block bg-light sidebar p-3">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" (click)="showAdminComponent('orders')">
                            <i class="fab fa-first-order icon"></i> Quản lý đơn hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="showAdminComponent('categories')">
                            <i class="fab fa-canadian-maple-leaf icon"></i> Quản lý danh mục
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="showAdminComponent('products')">
                            <i class="fab fa-codepen icon"></i> Quản lý sản phẩm
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="showAdminComponent('sliders')">
                            <i class="fa-solid fa-sliders"></i> Quản lý slider
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="showAdminComponent('users')">
                            <i class="fa-regular fa-user"></i> Quản lý Khách Hàng
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-md-10 col-lg-10 overflow-auto p-3">
          <ng-container [ngSwitch]="adminComponent">
              <app-order-admin *ngSwitchCase="'orders'"></app-order-admin>
              <app-category-admin *ngSwitchCase="'categories'"></app-category-admin>
              <app-product-admin *ngSwitchCase="'products'"></app-product-admin>
              <app-slider-admin *ngSwitchCase="'sliders'"></app-slider-admin>
              <app-user-admin *ngSwitchCase="'users'"></app-user-admin>
          </ng-container>
        </div>
    </div>
  </div>
