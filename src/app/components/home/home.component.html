        <app-slider></app-slider>
        <div class="container">
            <h5>Tất cả sản phẩm</h5>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6 extra-small product-items" *ngFor="let product of products">
                    <div class="product-item">
                        <img class="product-image img-fluid" [src]="product.url" alt="Laptop Image">
                        <h3 class="product-name" (click)="onProductClick(product.id)">{{ product.name }}</h3>
                        <p class="product-description" 
                           [class.expanded]="product.showFullDescription"
                           (click)="toggleDescription(product, $event)">
                            {{ product.showFullDescription ? product.description : (product.description | slice: 0:50) + '...' }}
                        </p>
                        <div class="row ">
                            <div class="col-6">
                                <p class="product-price price-value text-danger">{{ product.price | number }}</p>
                            </div>
                            <!-- <div class="col-6"><a href=""><i class="fa-solid fa-cart-shopping"></i></a></div> -->
                        </div>

                        <!-- <div class="product-actions">
                            <button class="btn btn-buy" (click)="onProductBuyNow()">Mua ngay</button>
                        </div> -->
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-center mt-4">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item" *ngIf="currentPage > 1">
                            <a class="page-link" href="#" (click)="onPageChange(1)">First</a>
                        </li>
                        <li class="page-item" *ngIf="currentPage > 1">
                            <a class="page-link" href="#" (click)="onPageChange(currentPage - 1)">Previous</a>
                        </li>
                        <ng-container *ngFor="let page of visiblePages">
                            <li class="page-item" [ngClass]="{'active': page === currentPage}">
                                <a class="page-link" href="#" (click)="onPageChange(page)">{{ page }}</a>
                            </li>
                        </ng-container>
                        <li class="page-item" *ngIf="currentPage < totalPages">
                            <a class="page-link" href="#" (click)="onPageChange(currentPage + 1)">Next</a>
                        </li>
                        <li class="page-item" *ngIf="currentPage < totalPages">
                            <a class="page-link" href="#" (click)="onPageChange(totalPages)">Last</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    <app-footer></app-footer>
    <!-- Bootstrap Bundle with Popper -->
</body>
